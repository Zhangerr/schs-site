      <style>
        h1,h2,h3,h4,h5,h6 {
font-family:inherit;
font-weight:bold;

}

h1,h2,h3 {

}

h1 {

margin:0;
}

h2 {

}

h3 {

}

li {
line-height:20px;

}

.muted {

}

ul,ol {
list-style:none;

padding:0;
}

body {
background-image:url(img/noisy_grid.png);
font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
font-size:14px;
line-height:20px;
}

h1,a {
transition:all .5s;
-moz-transition:all .5s;
-webkit-transition:all .5s;
-o-transition:all .5s;
}

h1:hover {
color:#b00;
cursor:pointer;
}

li:after {
content:" //";
color:#333;
margin:5px;
}

ul > li:last-child:after {
content:"";
margin:0;
}

a {
color:#777;
text-decoration:none;
}

.gone {
position:absolute;
bottom:0;
left:50%;
width:200px;
height:40px;
margin-top:-20px;
text-align:center;
margin-left:-100px;
font-size:13px;
color:#999;
}

a:hover {
color:#b00;
}

.gone > li:after {
content:" |";
}

.center {
text-align:center;
position:absolute;
width:320px;
height:200px;
top:50%;
left:50%;
margin-top:-100px;
margin-left:-160px;
}
      </style>
