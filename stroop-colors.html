  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span10 offset1">
          <form class="form-inline">
            <fieldset>
              <legend>Color List</legend> <label style=
              "font-weight:bold;">Number of Colors:</label> <input type=
              "number" class="x" placeholder="Enter a value" value="20">
              <label class="checkbox"><input type="checkbox" class="checkbox"> Congruent Color
              Words</label> <button type="submit" class=
              "btn btn-primary sub">Submit</button>
            </fieldset>
          </form>
          <div class="colors">
            
          </div>
        </div>
      </div>
    </div><script src="http://code.jquery.com/jquery-latest.js" type=
    "text/javascript">
	
</script>
<script type="text/javascript" src="http://davidbau.com/encode/seedrandom.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript">
</script><script type="text/javascript">
Math.seedrandom();
var colors = ["Red","Green","Blue","Black","Orange","Brown","Purple"];
    $(".sub").on("click", function(data){
    data.preventDefault();
    $(".colors").html("");
	var congruent = $(".checkbox").is(":checked");
    var val = $('.x').val();
    for(var i = 0; i < val; i++) {
    var index = Math.floor((Math.random()*colors.length));
    var index2 = Math.floor((Math.random()*colors.length));
    while(index2 === index) { //we want different colors~
		index2 = Math.floor((Math.random()*colors.length));
    }
    $(".colors").append("<div style='color:"+colors[congruent?index:index2]+"'>" + colors[index] + "<\/div>");
    $(".colors").hide();
    $(".colors").fadeIn("fast");
    }
    });
    $("div").each(function(i, e) {
        $(this).css({"color":$(e.nextElementSibling).attr("class")});   
        });
    </script>
  </body>
